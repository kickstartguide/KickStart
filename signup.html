<body>
<section class="container1">
  <img src="images/Capture.png" width="50%">
  <br>
    <div class="login">
      <h1>Sign Up</h1>
      <form method="post" action="login.html">
        <h6>Username
          <input type="text" id="username" placeholder="Username" title="Enter Your Name">
        </h6>

        <h6>Email
          <input type="text" name="email" id="email" value="" placeholder="Email"  required pattern="[^ @]+@[^ @]+.[a-z]+" title="example@xyz.com">
        </h6>
        <h6>Password
          <input type="password" name="password" id="password"  placeholder="Password" required>
        </h6>
        <h6>Confirm Password
          <input type="password" name="password1" id="password1"  placeholder="Confirm Password">
        </h6>
        
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
       <p><br>
       </p>
       <p>
       <div>
       	<button class="submit" name="signup" type="button" id="signup">Sign Up &nbsp;<span class="ld ld-hourglass ld-spin-fast" style="font-size:12px;color:#cde5ef;"></span></button>
       </div> 
        </p>
      </form>
    </div>


    <div class="login-help">
      <p>Already user ? <a href="login.html">Click here to login.</a>.</p>
    </div>
  </section>

<script src="js/bootstrap.min.js"></script>

  <script>$("#password1").keypress(function(event){if(event.which===13){$("#signup").click();}});</script>
